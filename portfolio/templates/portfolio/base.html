{% load static %}

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'base.css' %}" />
  <link rel="icon" type="image/png" href="{% static 'logo.png' %}" />
  <title>Portfolio</title>
</head>

<body>
  <!-- Navbar -->
  <nav id="topNav" class="navbar navbar-expand-md" style="z-index: 2000;">
    <div class="container-fluid">
      <!-- Navbar brand -->
      <img src="{% static 'logo.png' %}" width="40" height="40" class="d-inline-block align-top" alt="Logo" />

      {% comment %}
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarCollapse"
        style="font-family: 'Coolvetica';font-weight: 400;letter-spacing: 3px;">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" aria-current="page" href="{% url 'home'%}"
              style="font-size: 20px; color: #333;">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:all_blogs' %}" style="font-size: 20px; color: #333;">Blogs</a>
          </li>
        </ul>
      {% endcomment %}

      <div class="social-icons">
        <!-- Icons -->
        <a class="nav-link" href="https://www.linkedin.com/in/justinadames/" target="_blank"
          rel="noopener noreferrer">
          <img class="nav-icon linkedin-logo" src="{%static 'linkedin-brands.svg'%}" alt="linkedin logo">
        </a>
        <a class="nav-link" href="https://github.com/jadames03/" target="_blank"
          rel="noopener noreferrer">
          <img class="nav-icon github-logo" src="{%static 'github-brands.svg'%}" alt="github logo">
        </a>
      </div>

      {% comment %}
      </div>
      {% endcomment %}
    </div>
  </nav>
  <!-- Navbar -->

  {% block content %}{% endblock %}

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>
